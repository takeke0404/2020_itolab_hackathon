<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Template</title>
<!--CSS-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
<style>
</style>
<!-- load JavaScripts-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>
</head>
<body>
<section class="section" id="app">
    <div class="container">
        <button v-on:click="matching">Matching Test</button>
        <br><br>
        <!--<button v-on:click="judgment">Judgment Test</button>-->
    </div>
    <br>
    <p v-for="text in messages">{{text}}</p>
</section>

<script>
const vm = new Vue({
    el: '#app',
    data: {
        text: '',
        messages: [],
        ws: new WebSocket("ws://localhost:7532/")
    },
    mounted: function () {
        // WebSocketのコネクション開いた初回の動作
        this.ws.onopen = () => {

        }

        // サーバからWebSocketコネクション経由でなんか来た時の動作
        this.ws.onmessage = (evt) => {
            this.messages.push(evt.data)
        }
    },
    methods: {
        matching: function() {
            json = {
                "type" : "Matching"
            }
            this.ws.send(JSON.stringify(json))
            this.text = ''
        },
        judgment: function() {
            json = {
                "type" : "Judgment"
            }
            this.ws.send(JSON.stringify(json))
            this.text = ''
        }
    }
})
</script>
</body>
</html>
